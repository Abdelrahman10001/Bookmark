<html>

<head>
  <title>Bookmark</title>
  <link rel="icon" href="images/icons8-favorites-16.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Oswald&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

</head>

<body>
  <div class="container pt-5 row mx-auto justify-content-center">
    <div class="text-center mb-5">
      <h1 class="text-center  ">Bookmarker</h1>
    </div>
    <div class="bookmark py-4 row justify-content-center align-items-center">
      <h2 class="text-center"><i class="fa-solid fa-bookmark pe-1"></i> Bookmark your Favorite Sites<i
          class="fa-solid fa-bookmark ps-2"></i> </h2>
      <form action="" method="get">
        <label for="Name" class="mb-2 mt-3 fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
        <input type="text" placeholder="BookMark Name" class="form-control " id="Name" required>
        <label for="Url " class="my-2 mt-4 fw-bold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="text" placeholder="Website URL" class="form-control  " id="Url">
      </form>

      <button class="btn submit  px-5 my-3 text-center  " onclick="addBook()" type="button">Submit</button>
    </div>

    <input oninput="searchProduct()" type="text" class="mx-auto w-75 form-control m-3"
      placeholder="Search For An Item....." id="searchBar">

    <table class="table text-center table-hover  text-capitalize mt-4 table-hover ">
      <thead>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </thead>
      <tbody id="bookTable">

      </tbody>
    </table>
    <div>

    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
